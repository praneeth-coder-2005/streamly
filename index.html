<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Pro Streaming Experience</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
        }

        /* Video Player Container */
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Plyr Video Wrapper Styling */
        .plyr__video-wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Live Viewers Counter */
        .live-viewers {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 69, 0, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .live-viewers span {
            margin-left: 10px;
        }

        /* Live Chat */
        .live-chat {
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        .live-chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-chat-body {
            max-height: 300px;
            overflow-y: scroll;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .live-chat-body p {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .live-chat-input {
            display: flex;
            margin-top: 15px;
        }

        .live-chat-input input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        .live-chat-input button {
            padding: 10px 20px;
            background-color: #ff4500;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            color: white;
            border-top: 2px solid #ff4500;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Video Player Container -->
    <div class="video-container">
        <div class="plyr__video-wrapper">
            <video id="player" controls crossorigin playsinline>
                <source type="application/x-mpegURL" src="https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8">
            </video>
            <div class="live-viewers">
                ðŸ”´ Live <span id="viewers-count">1200 viewers</span>
            </div>
        </div>
    </div>

    <!-- Live Chat Section -->
    <div class="live-chat">
        <div class="live-chat-header">
            <h3>Live Chat</h3>
        </div>
        <div class="live-chat-body" id="chat-body">
            <p><strong>User1:</strong> Great stream so far!</p>
            <p><strong>User2:</strong> Loving the content!</p>
        </div>
        <div class="live-chat-input">
            <input type="text" id="chat-input" placeholder="Type your message">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2024 Ultra Pro Streaming. All rights reserved.</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#player');
            const viewersCount = document.getElementById('viewers-count');
            const chatInput = document.getElementById('chat-input');
            const chatBody = document.getElementById('chat-body');
            const sendChatButton = document.getElementById('send-chat');

            // Initialize HLS for M3U8 streaming
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.src);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = "https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8";
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            }

            // Plyr instance with default controls
            const player = new Plyr(video, {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            });

            // Simulate Live Viewers Count Update
            setInterval(() => {
                const viewers = Math.floor(1000 + Math.random() * 1000);
                viewersCount.textContent = `${viewers} viewers`;
            }, 5000); // Updates every 5 seconds

            // Handle chat input submission
            sendChatButton.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message !== "") {
                    const newMessage = `<p><strong>You:</strong> ${message}</p>`;
                    chatBody.innerHTML += newMessage;
                    chatBody.scrollTop = chatBody.scrollHeight;
                    chatInput.value = "";
                }
            });
        });
    </script>

</body>
</html>
