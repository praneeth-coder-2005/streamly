<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Pro Streaming Experience</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
        }

        /* Floating Background Elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Floating Element Positions */
        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-duration: 12s; }
        .floating-element:nth-child(2) { top: 70%; left: 25%; animation-duration: 18s; }
        .floating-element:nth-child(3) { top: 50%; right: 10%; animation-duration: 20s; }
        .floating-element:nth-child(4) { top: 80%; right: 25%; animation-duration: 10s; }

        /* Video Player Container */
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Plyr Video Wrapper Styling */
        .plyr__video-wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Live Viewers Counter */
        .live-viewers {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 69, 0, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .live-viewers span {
            margin-left: 10px;
        }

        /* Speed Control */
        .speed-control {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        /* Poll Widget */
        .poll-widget {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .poll-widget h3 {
            margin-bottom: 15px;
        }

        .poll-widget .poll-option {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .poll-widget .poll-option span {
            font-weight: bold;
        }

        /* Upcoming Events Section */
        .upcoming-events {
            background-color: rgba(255, 69, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 40px auto;
            text-align: center;
        }

        .upcoming-events h3 {
            margin-bottom: 15px;
        }

        .upcoming-event {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            color: white;
            border-top: 2px solid #ff4500;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Video Player Container -->
    <div class="video-container">
        <div class="plyr__video-wrapper">
            <video id="player" controls crossorigin playsinline>
                <source type="application/x-mpegURL" src="https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8">
            </video>
            <div class="live-viewers">
                üî¥ Live <span id="viewers-count">1200 viewers</span>
            </div>
        </div>

        <!-- Poll Widget -->
        <div class="poll-widget">
            <h3>What did you think of the stream?</h3>
            <div class="poll-option">
                <span>Amazing!</span>
                <span>75%</span>
            </div>
            <div class="poll-option">
                <span>Good</span>
                <span>20%</span>
            </div>
            <div class="poll-option">
                <span>Okay</span>
                <span>5%</span>
            </div>
        </div>
    </div>

    <!-- Upcoming Events Section -->
    <div class="upcoming-events">
        <h3>Upcoming Live Events</h3>
        <div class="upcoming-event">üé• Live Concert - August 25th, 2024</div>
        <div class="upcoming-event">üèÜ Gaming Tournament - September 1st, 2024</div>
        <div class="upcoming-event">üì∫ Movie Premiere - September 10th, 2024</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2024 Ultra Pro Streaming. All rights reserved.</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#player');
            const viewersCount = document.getElementById('viewers-count');

            // Initialize HLS for M3U8 streaming
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource('https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8');
                hls.attachMedia(video);
            }

            // Plyr instance with default controls
            const player = new Plyr(video, {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            });

            // Simulate Live Viewers Count Update
            setInterval(() => {
                const viewers = Math.floor(1000 + Math.random() * 1000);
                viewersCount.textContent = `${viewers} viewers`;
            }, 5000); // Updates every 5 seconds
        });
    </script>

</body>
</html>
