<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Pro Streaming Experience</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            visibility: visible;
            opacity: 1;
        }

        .preloader.hidden {
            visibility: hidden;
            opacity: 0;
        }

        .preloader .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff4500;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Player Container */
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        /* Plyr Video Wrapper Styling */
        .plyr__video-wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Custom Watermark */
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        /* Speed Control */
        .speed-control {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .speed-control button {
            background-color: #ff4500;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .speed-control button:hover {
            background-color: #ff5722;
        }

        /* Social Sharing */
        .social-share {
            position: absolute;
            bottom: 60px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-share a {
            width: 40px;
            height: 40px;
            background-color: #ff4500;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-share a:hover {
            background-color: #ff5722;
            transform: scale(1.2);
        }

        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Reaction Buttons */
        .reactions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .reactions button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .reactions button:hover {
            transform: scale(1.3);
        }

        /* Collapsible Comments Section */
        .comments {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: none;
        }

        .comments.active {
            display: block;
        }

        .comments-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comments-header h3 {
            margin: 0;
        }

        /* Notification Pop-up */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            color: white;
            border-top: 2px solid #ff4500;
        }

        .footer p {
            margin: 0;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .speed-control {
                top: 10px;
                right: 10px;
                padding: 5px;
            }

            .social-share a {
                width: 35px;
                height: 35px;
            }

            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Video Player Container -->
    <div class="video-container">
        <div class="plyr__video-wrapper">
            <video id="player" controls crossorigin playsinline>
                <source type="application/x-mpegURL" src="https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8">
            </video>
            <div class="watermark">Ultra Pro Stream</div>
        </div>

        <!-- Reactions Below Video -->
        <div class="reactions">
            <button class="tooltip">üëç <span class="tooltiptext">Like</span></button>
            <button class="tooltip">‚ù§Ô∏è <span class="tooltiptext">Love</span></button>
            <button class="tooltip">üëè <span class="tooltiptext">Clap</span></button>
        </div>

        <!-- Collapsible Comments Section -->
        <div class="comments" id="comments">
            <div class="comments-header" onclick="toggleComments()">
                <h3>Comments</h3>
                <span>‚ñº</span>
            </div>
            <div class="comments-body">
                <p>User1: Amazing content!</p>
                <p>User2: Really enjoyed this stream!</p>
            </div>
        </div>
    </div>

    <!-- Speed Control -->
    <div class="speed-control">
        <span>Speed:</span>
        <button id="speed-up">+</button>
        <button id="speed-down">-</button>
    </div>
    <!-- Social Share -->
    <div class="social-share">
        <a href="#" title="Share on Facebook">üìò</a>
        <a href="#" title="Share on Twitter">üê¶</a>
        <a href="#" title="Share on Instagram">üì∏</a>
    </div>

    <!-- Notification Pop-up -->
    <div class="notification" id="notification">
        Thanks for your reaction!
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2024 Ultra Pro Streaming. All rights reserved.</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#player');
            const preloader = document.getElementById('preloader');
            const notification = document.getElementById('notification');
            const comments = document.getElementById('comments');

            // Initialize HLS for M3U8 streaming
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource('https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8'); // Default stream URL
                hls.attachMedia(video);
            }

            // Plyr instance with default controls
            const player = new Plyr(video, {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            });

            // Hide Preloader when the video is ready
            player.on('ready', () => {
                preloader.classList.add('hidden');
            });

            // Show notification after reactions
            document.querySelectorAll('.reactions button').forEach(button => {
                button.addEventListener('click', () => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            });

            // Speed Control
            document.getElementById('speed-up').addEventListener('click', () => {
                player.speed += 0.25;
            });

            document.getElementById('speed-down').addEventListener('click', () => {
                player.speed = Math.max(player.speed - 0.25, 0.5);
            });

            // Toggle Comments Section
            window.toggleComments = function () {
                comments.classList.toggle('active');
            };
        });
    </script>

</body>
</html>
