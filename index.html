<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Pro Streaming Experience</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
        }

        /* Interactive Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        /* Video Player Container */
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Plyr Video Wrapper Styling */
        .plyr__video-wrapper {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Real-time Audience Reactions Bar */
        .reaction-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .reaction-bar div {
            width: 30%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .reaction-bar div span {
            font-size: 20px;
            margin-right: 10px;
        }

        .reaction-bar .reaction-fill {
            background-color: #ff4500;
            height: 10px;
            width: 50%;
            margin: 5px auto;
            border-radius: 5px;
        }

        /* User Badge */
        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: gold;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: black;
        }

        /* Floating Social Icons */
        .social-icons {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .social-icons a {
            background-color: #ff4500;
            padding: 15px;
            margin: 5px;
            border-radius: 50%;
            color: white;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #ff5722;
            transform: scale(1.1);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4500;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle.dark {
            background-color: #444;
            color: white;
        }

        /* Ticker */
        .ticker {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            color: white;
            font-size: 14px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ff4500;
        }

        .ticker span {
            display: inline-block;
            animation: ticker 10s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            color: white;
            border-top: 2px solid #ff4500;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Interactive Particle Background -->
    <div id="particles-js"></div>

    <!-- Video Player Container -->
    <div class="video-container">
        <div class="plyr__video-wrapper">
            <video id="player" controls crossorigin playsinline>
                <source type="application/x-mpegURL" src="https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8">
            </video>
            <div class="badge">Top Viewer</div>
        </div>

        <!-- Real-time Audience Reactions Bar -->
        <div class="reaction-bar">
            <div>
                <span>üëç Likes</span>
                <div class="reaction-fill" style="width: 70%;"></div>
            </div>
            <div>
                <span>‚ù§Ô∏è Hearts</span>
                <div class="reaction-fill" style="width: 50%;"></div>
            </div>
            <div>
                <span>üëè Claps</span>
                <div class="reaction-fill" style="width: 30%;"></div>
            </div>
        </div>
    </div>

    <!-- Floating Social Icons -->
    <div class="social-icons">
        <a href="#" title="Facebook">üìò</a>
        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="Instagram">üì∏</a>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" id="dark-mode-toggle">Switch to Dark Mode</div>

    <!-- Live Ticker with Announcements -->
    <div class="ticker">
        <span>Upcoming Event: Live Concert on August 25th | New Streamer Stats Unlocked! | Movie Premiere on September 10th</span>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2024 Ultra Pro Streaming. All rights reserved.</p>
    </div>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#player');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            let darkModeEnabled = false;

            // Initialize HLS for M3U8 streaming
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource('https://dai.google.com/linear/hls/event/7pJ7rycbTf64mCjtQJNsbA/master.m3u8');
                hls.attachMedia(video);
            }

            // Plyr instance with default controls
            const player = new Plyr(video, {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            });

            // Initialize Particles.js for interactive background
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });

            // Dark Mode Toggle
            darkModeToggle.addEventListener('click', () => {
                darkModeEnabled = !darkModeEnabled;
                if (darkModeEnabled) {
                    document.body.style.backgroundColor = '#1a1a1a';
                    darkModeToggle.innerText = 'Switch to Light Mode';
                    darkModeToggle.classList.add('dark');
                } else {
                    document.body.style.backgroundColor = '#0f0c29';
                    darkModeToggle.innerText = 'Switch to Dark Mode';
                    darkModeToggle.classList.remove('dark');
                }
            });
        });
    </script>
</body>
</html>
